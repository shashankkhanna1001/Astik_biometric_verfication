<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASTIK Biometric Verification</title>
  <style>
    :root {
      --bg: #e0f7da;
      --text: #1b1b1b;
      --card-bg: #ffffff;
      --card-text: #000;
      --btn-bg: #0072ff;
      --btn-hover: #005fc1;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #ffffff;
      --card-bg: #1f1f1f;
      --card-text: #ffffff;
      --btn-bg: #00aaff;
      --btn-hover: #007acc;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      color: var(--text);
    }

    header p {
      margin: 0.25rem 0;
      font-size: 1rem;
      color: var(--text);
    }

    form {
      background-color: var(--card-bg);
      color: var(--card-text);
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 360px;
      gap: 1rem;
    }

    input[type="text"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: var(--btn-bg);
      outline: none;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      color: #fff;
      background-color: var(--btn-bg);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    .top-controls {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .top-controls button {
      background: none;
      border: 1px solid var(--text);
      color: var(--text);
      padding: 0.4rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    #spinner {
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    @media (max-width: 400px) {
      form {
        width: 90%;
        padding: 1.5rem;
      }

      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- üîò Theme & Language Toggles -->
  <div class="top-controls">
    <button id="toggleTheme">üåô Dark</button>
    <button id="toggleLang">üåê ‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
  </div>

  <!-- üè∑Ô∏è Title -->
  <header>
    <h1 id="title">ASTIK Biometric Verification</h1>
    <p id="sub1">1. Login with Passkey</p>
    <p id="sub2">2. Secure and Easy</p>
  </header>

  <!-- üîê Login Form -->
  <form id="login-form">
    <input type="text" id="userId" placeholder="Enter your User ID" required />
    <button type="submit" id="loginBtn">Login with Passkey</button>
    <div id="spinner">üîê Authenticating...</div>
  </form>

  <!-- üì¶ Passkey SDK -->
  <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
  <script>
    const form = document.getElementById('login-form');
    const userIdField = document.getElementById('userId');
    const loginBtn = document.getElementById('loginBtn');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      loginBtn.disabled = true;
      spinner.style.display = 'block';
      const userId = userIdField.value;

      try {
        const res = await fetch('/login-challenge', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId })
        });
        const { options } = await res.json();
        const cred = await SimpleWebAuthnBrowser.startAuthentication(options);

        const verifyRes = await fetch('/login-verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, cred })
        });

        const result = await verifyRes.json();
        if (result.success) {
          alert('Login successful');
          window.location.href = '/payment.html';
        } else {
          alert('Login failed');
        }
      } catch (err) {
        console.error(err);
        alert('An error occurred during login.');
      } finally {
        loginBtn.disabled = false;
        spinner.style.display = 'none';
      }
    });

    // üåó Theme Toggle
    const themeBtn = document.getElementById('toggleTheme');
    themeBtn.addEventListener('click', () => {
      const current = document.body.getAttribute('data-theme') || 'light';
      const newTheme = current === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', newTheme);
      themeBtn.textContent = newTheme === 'dark' ? '‚òÄÔ∏è Light' : 'üåô Dark';
      localStorage.setItem('theme', newTheme);
    });
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
    themeBtn.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è Light' : 'üåô Dark';

    // üåê Language Toggle
    const langBtn = document.getElementById('toggleLang');
    const textMap = {
      en: {
        title: "ASTIK Biometric Verification",
        sub1: "1. Login with Passkey",
        sub2: "2. Secure and Easy",
        placeholder: "Enter your User ID",
        button: "Login with Passkey",
        spinner: "üîê Authenticating...",
        langBtn: "üåê ‡§π‡§ø‡§Ç‡§¶‡•Ä"
      },
      hi: {
        title: "‡§Ü‡§∏‡•ç‡§§‡§ø‡§ï ‡§¨‡§æ‡§Ø‡•ã‡§Æ‡•á‡§ü‡•ç‡§∞‡§ø‡§ï ‡§∏‡§§‡•ç‡§Ø‡§æ‡§™‡§®",
        sub1: "1. ‡§™‡§æ‡§∏‡§ï‡•Ä ‡§∏‡•á ‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡•á‡§Ç",
        sub2: "2. ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§î‡§∞ ‡§Ü‡§∏‡§æ‡§®",
        placeholder: "‡§Ö‡§™‡§®‡§æ ‡§Ø‡•Ç‡§ú‡§º‡§∞ ‡§Ü‡§à‡§°‡•Ä ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç",
        button: "‡§™‡§æ‡§∏‡§ï‡•Ä ‡§∏‡•á ‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡•á‡§Ç",
        spinner: "üîê ‡§™‡•ç‡§∞‡§Æ‡§æ‡§£‡•Ä‡§ï‡§∞‡§£ ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...",
        langBtn: "üåê English"
      }
    };

    let currentLang = localStorage.getItem('lang') || 'en';
    function updateLang(lang) {
      const t = textMap[lang];
      document.getElementById('title').textContent = t.title;
      document.getElementById('sub1').textContent = t.sub1;
      document.getElementById('sub2').textContent = t.sub2;
      document.getElementById('userId').placeholder = t.placeholder;
      document.getElementById('loginBtn').textContent = t.button;
      document.getElementById('spinner').textContent = t.spinner;
      langBtn.textContent = t.langBtn;
      localStorage.setItem('lang', lang);
    }

    langBtn.addEventListener('click', () => {
      currentLang = currentLang === 'en' ? 'hi' : 'en';
      updateLang(currentLang);
    });

    updateLang(currentLang);
  </script>
</body>
</html>
