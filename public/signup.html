<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astik Biometric Verification</title>

  <!-- Hindi Font Support -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, yellowgreen, #7fbf4d);
      --form-bg: rgba(255, 255, 255, 0.9);
      --text-color: #000;
      --btn-bg: #0072ff;
      --btn-hover: #005fc1;
    }

    [data-theme="dark"] {
      --bg-gradient: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      --form-bg: rgba(43, 43, 43, 0.95);
      --text-color: #fff;
      --btn-bg: #00aaff;
      --btn-hover: #007acc;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') center/cover no-repeat fixed, var(--bg-gradient);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background 0.4s ease;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    form {
      background-color: var(--form-bg);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 360px;
      gap: 1.2rem;
      transition: background 0.3s ease, color 0.3s ease;
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
      width: 100%;
    }

    input:focus {
      border-color: var(--btn-bg);
      outline: none;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      color: #888;
    }

    button {
      padding: 0.9rem;
      font-size: 1rem;
      color: #fff;
      background-color: var(--btn-bg);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover:not(:disabled) {
      background-color: var(--btn-hover);
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #spinner {
      text-align: center;
      font-size: 0.9rem;
      display: none;
    }

    .theme-controls {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .theme-toggle {
      background: none;
      color: white;
      border: 2px solid white;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 400px) {
      form {
        width: 90%;
        padding: 1.5rem;
      }

      .theme-controls {
        flex-direction: column;
        gap: 0.3rem;
        right: 0.5rem;
        top: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Top-right language + theme toggle buttons -->
  <div class="theme-controls">
    <button class="theme-toggle" id="toggleLang">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
    <button class="theme-toggle" id="toggleTheme">üåô Dark Mode</button>
  </div>

  <h1>Astik Biometric Verification</h1>

  <form id="register-form">
    <label for="username">Username</label>
    <input type="text" placeholder="Enter username" id="username" required />

    <label for="password">Password</label>
    <div class="password-wrapper">
      <input type="password" placeholder="Enter password" id="password" required />
      <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>

    <button type="submit" id="register-btn">Register</button>
    <div id="spinner">‚è≥ Creating account...</div>
  </form>

  <script>
    const form = document.getElementById('register-form');
    const usernameField = document.getElementById('username');
    const passwordField = document.getElementById('password');
    const registerBtn = document.getElementById('register-btn');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      registerBtn.disabled = true;
      spinner.style.display = 'block';

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: usernameField.value,
            password: passwordField.value
          })
        });

        const result = await response.json();
        if (result.id) {
          window.location.replace(`/profile.html?userId=${result.id}`);
        } else {
          alert(currentLang === 'hi' ? '‡§∏‡§æ‡§á‡§®‡§Ö‡§™ ‡§Ö‡§∏‡§´‡§≤ ‡§∞‡§π‡§æ' : 'Signup failed');
        }
      } catch (err) {
        console.error(err);
        alert(currentLang === 'hi' ? '‡§ï‡•Å‡§õ ‡§ó‡§≤‡§§ ‡§π‡•ã ‡§ó‡§Ø‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§' : 'Something went wrong. Please try again.');
      } finally {
        registerBtn.disabled = false;
        spinner.style.display = 'none';
      }
    });

    function togglePassword() {
      const pass = document.getElementById('password');
      pass.type = pass.type === 'password' ? 'text' : 'password';
    }

    // üåô Theme Toggle
    const toggleBtn = document.getElementById('toggleTheme');
    function applyTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      toggleBtn.textContent = theme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
      localStorage.setItem('theme', theme);
    }

    toggleBtn.addEventListener('click', () => {
      const currentTheme = document.body.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      applyTheme(newTheme);
    });

    applyTheme(localStorage.getItem('theme') || 'light');

    // üåê Language Toggle
    const langBtn = document.getElementById('toggleLang');
    let currentLang = localStorage.getItem('lang') || 'en';
    applyLang(currentLang);

    langBtn.addEventListener('click', () => {
      currentLang = currentLang === 'en' ? 'hi' : 'en';
      localStorage.setItem('lang', currentLang);
      applyLang(currentLang);
    });

    function applyLang(lang) {
      if (lang === 'hi') {
        langBtn.textContent = 'EN';
        document.querySelector('h1').textContent = '‡§Ü‡§∏‡•ç‡§§‡§ø‡§ï ‡§¨‡§æ‡§Ø‡•ã‡§Æ‡•á‡§ü‡•ç‡§∞‡§ø‡§ï ‡§∏‡§§‡•ç‡§Ø‡§æ‡§™‡§®';
        document.querySelector('label[for="username"]').textContent = '‡§â‡§™‡§Ø‡•ã‡§ó‡§ï‡§∞‡•ç‡§§‡§æ ‡§®‡§æ‡§Æ';
        document.querySelector('label[for="password"]').textContent = '‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°';
        usernameField.placeholder = '‡§â‡§™‡§Ø‡•ã‡§ó‡§ï‡§∞‡•ç‡§§‡§æ ‡§®‡§æ‡§Æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç';
        passwordField.placeholder = '‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç';
        registerBtn.textContent = '‡§™‡§Ç‡§ú‡•Ä‡§ï‡§∞‡§£ ‡§ï‡§∞‡•á‡§Ç';
        spinner.textContent = '‚è≥ ‡§ñ‡§æ‡§§‡§æ ‡§¨‡§®‡§æ‡§Ø‡§æ ‡§ú‡§æ ‡§∞‡§π‡§æ ‡§π‡•à...';
        document.body.style.fontFamily = `'Noto Sans Devanagari', sans-serif`;
      } else {
        langBtn.textContent = '‡§π‡§ø‡§Ç‡§¶‡•Ä';
        document.querySelector('h1').textContent = 'Astik Biometric Verification';
        document.querySelector('label[for="username"]').textContent = 'Username';
        document.querySelector('label[for="password"]').textContent = 'Password';
        usernameField.placeholder = 'Enter username';
        passwordField.placeholder = 'Enter password';
        registerBtn.textContent = 'Register';
        spinner.textContent = '‚è≥ Creating account...';
        document.body.style.fontFamily = `'Segoe UI', sans-serif`;
      }
    }
  </script>
</body>
</html>
